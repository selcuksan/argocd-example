---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selcuksan_flask-redis-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: selcuksan_flask-redis-app
  template:
    metadata:
      labels:
        app: selcuksan_flask-redis-app
    spec:
      containers:
      - name: selcuksan_flask-redis-app
        image: selcuksan/flask-redis-app
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
